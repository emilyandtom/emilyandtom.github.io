<body>
    <img src="/final.jpg" style="position:fixed;opacity:0;left-7000000px;top:-90000px">
    <div id="good">
        <div class="overlay"></div>
        <img src="/logo.svg">
    </div>
   
  
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
    var is_iphone = (navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i)),
        is_ipad = (navigator.userAgent.match(/iPad/i)),
        is_android = (navigator.userAgent.match(/Android/i)),
        is_mobile = is_iphone || is_ipad || is_android;
    var started = false;
    var startTime = 0.4;
    var overlay = $('.overlay')
    var loaded = false

    if (is_mobile) {
        $('#good').addClass('mobile')
        $("#birds").remove()
    }
    $('#good').on('mousedown', start);
    $('#good').on('touchstart', start);
    $('#good').on('mouseup', end);
    $('#good').on('touchend', end);
    // $('#good').on('contextmenu', cancel);
    $(audio).on('canplay', setLoaded)
    $(audio).on('canplaythrough', setLoaded)
    audio.oncanplay = setLoaded
    setTimeout(setLoaded, 5000)

    function setLoaded() {
        if (!loaded) {
            loaded = true;
            overlay.css({
                'opacity': 0,
                'pointer-events': 'none'
            })
        }
    }

    function start(e) {
        e = e.originalEvent || e
            //  if (e.shiftKey || e.ctrlKey || e.altKey || e.metaKey || e.which === 3) return;
        if (!started) {
            started = true;
            $("body").addClass('ani');
            audio.currentTime = startTime;
            audio.play();
        }
    }

    function end() {
        if (started) {
            started = false;
            $("body").removeClass('ani');
            audio.pause();
        }
    }

    function cancel(e) {
        e.stopPropagation()
        e.preventDefault()
    }
    </script>
